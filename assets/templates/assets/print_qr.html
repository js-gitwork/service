<!-- assets/templates/assets/print_qr.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title }}</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .qr-code { margin: 20px auto; }
        .qr-code img { max-width: 100%; height: auto; }
        .asset-info { margin: 10px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>{{ page_title }}</h1>
    <div class="asset-info">
        <p><strong>VPID:</strong> {{ asset.VPID }}</p>
        <p><strong>Navn:</strong> {{ asset.name }}</p>
    </div>
    <div class="qr-code">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR-kode for {{ asset.VPID }}">
    </div>
    <p>Scan QR-koden for at f√• adgang til aktivet.</p>
</body>
</html>
