<!DOCTYPE html>
<html>
<head>
    <title>Print QR: {{ asset.VPID }}</title>
    <style>
        @media print {
            @page { size: auto; margin: 0; }
            body { margin: 0; text-align: center; }
            .qr-label { width: 5cm; margin: 0.5cm; }
            .qr-code { width: 5cm; height: 5cm; }
            .vpid { font-size: 24px; font-family: Arial, sans-serif; margin-top: 5px; }
        }
        .qr-label { display: inline-block; }
        body { text-align: center; }
    </style>
</head>
<body onload="window.print()">
    <div class="qr-label">
        <img class="qr-code" src="data:image/png;base64,{{ qr_code }}" alt="QR: {{ asset.VPID }}">
        <div class="vpid">{{ asset.VPID }}</div>
    </div>
</body>
</html>
